<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header class="welcome">
        <h1>Code Quiz</h1>
        <h2>Test your knowledge!</h2>
    </header>
    <main>
        <section class = "container">
        <h4 id = "question">You will have 20 seconds to complete 5 questions<br>Good Luck!</h4>
        <p id="choices">
            <button id = a></button>
            <button id = b></button>
            <button id = c></button>
            <button id = d></button>
        </p>
        <button id="button">Start!</button>
        </section>
        <aside class="highScores">
            <h3>High Scores:</h3>
            <p id = highScores></p>
        </aside>
        <section class="timer">Timer: </section>
        
    </Main>
    <script src="./assets/js/script.js"></script>
    
</body>
</html>
